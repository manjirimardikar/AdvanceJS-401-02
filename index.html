<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box">1st child</div>
        <div class="box">2nd child</div>
        <div class="box">3rd child</div>
        <div class="box">4th child</div>
        <div class="box">5th child</div>
        <div class="box">6th child</div>
        <div class="box">7th child</div>
        <div class="box">8th child</div>
        <div class="box">9th child</div>
        <div class="box">10th child</div>
        <div class="box">11th child</div>
        <div class="box">12th child</div>
        <div class="box">13th child</div>
        <div class="box">14th child</div>
        <div class="box">15th child</div>
        <div class="box">16th child</div>
        <div class="box">17th child</div>
        
        <button onclick="onclickchange()">Click Me</button>
    </div>
    <script>
        function onclickchange() {
            let temp = document.getElementsByClassName("box");
            for(let i=0; i<temp.length; i++){
                if(i%2==1){
                temp[i].setAttribute('style','background-color:lime')
                temp[i].style.color='white'
                }
            }
            temp[0].setAttribute('style','background-color:blue')
            temp[0].style.color='white'
            temp[8].style.backgroundColor='green'
            temp[8].style.color='white'
            temp[temp.length-1].setAttribute('style','background-color:palevioletred')
            temp[temp.length-1].style.color='white'

        }
    </script>
</body>
</html>
